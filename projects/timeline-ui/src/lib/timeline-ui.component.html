<div class="page">
    <div class="header">My Timeline...  </div>
    <div class="page__demo">
      <div class="main-container page__container">
        <div class="timeline">
          <div class="timeline__group" *ngFor="let data of arrData ; let i = index" >
            <span class="timeline__year">{{data.Year}}</span>
            <div class="timeline__box">
              <div class="timeline__date">
                <span class="timeline__day">{{data.Date}}</span>
                <span class="timeline__month">{{data.Month}}</span>
              </div>
              <div class="timeline__post">
                <div class="timeline__content">
                  <p>{{data.Activity}}</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
